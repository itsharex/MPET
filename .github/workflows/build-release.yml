name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-latest
            platform: linux/amd64
            asset_name: MPET-linux-amd64
            goos: linux
            goarch: amd64
          
          # macOS Universal (ARM64 + AMD64)
          - os: macos-latest
            platform: darwin/universal
            asset_name: MPET-darwin-universal
            goos: darwin
            goarch: universal
          
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            platform: darwin/arm64
            asset_name: MPET-darwin-arm64
            goos: darwin
            goarch: arm64
          
          # macOS AMD64 (Intel)
          - os: macos-latest
            platform: darwin/amd64
            asset_name: MPET-darwin-amd64
            goos: darwin
            goarch: amd64
          
          # Windows AMD64
          - os: windows-latest
            platform: windows/amd64
            asset_name: MPET-windows-amd64.exe
            goos: windows
            goarch: amd64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Get Go cache directories
        id: go-cache-paths
        shell: bash
        run: |
          echo "go-build=$(go env GOCACHE)" >> $GITHUB_OUTPUT
          echo "go-mod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT

      - name: Set up Go cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.go-cache-paths.outputs.go-build }}
            ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Linux ç‰¹å®šä¾èµ–
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev upx-ucl

      # macOS ç‰¹å®šä¾èµ–
      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          # ç¡®ä¿ Xcode Command Line Tools å·²å®‰è£…
          xcode-select --install 2>/dev/null || true
          # å®‰è£… UPX
          brew install upx

      # Windows ç‰¹å®šä¾èµ–
      - name: Install Windows dependencies
        if: matrix.os == 'windows-latest'
        run: |
          # ä¸‹è½½å¹¶å®‰è£… UPX
          Invoke-WebRequest -Uri "https://github.com/upx/upx/releases/download/v4.2.2/upx-4.2.2-win64.zip" -OutFile "upx.zip"
          Expand-Archive -Path "upx.zip" -DestinationPath "."
          Move-Item -Path "upx-4.2.2-win64\upx.exe" -Destination "C:\Windows\System32\upx.exe"
        shell: pwsh

      - name: Install Wails
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --no-frozen-lockfile

      - name: Build application
        shell: bash
        run: |
          mkdir -p dist
          
          # è®¾ç½®ç¼–è¯‘ä¼˜åŒ–å‚æ•°
          export CGO_ENABLED=1
          export LDFLAGS="-s -w"
          
          # æ„å»ºåº”ç”¨
          wails build \
            -platform ${{ matrix.platform }} \
            -clean \
            -ldflags "-s -w" \
            -trimpath
          
          # ç§»åŠ¨æ„å»ºäº§ç‰©åˆ° dist ç›®å½•
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows: å‹ç¼© exe æ–‡ä»¶
            mv build/bin/MPET.exe "dist/${{ matrix.asset_name }}"
            echo "å‹ç¼©å‰å¤§å°:"
            ls -lh "dist/${{ matrix.asset_name }}"
            upx --best --lzma "dist/${{ matrix.asset_name }}"
            echo "å‹ç¼©åå¤§å°:"
            ls -lh "dist/${{ matrix.asset_name }}"
            
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            # macOS: å‹ç¼©å¯æ‰§è¡Œæ–‡ä»¶åæ‰“åŒ… .app
            if [ -f "build/bin/MPET.app/Contents/MacOS/MPET" ]; then
              echo "å‹ç¼©å‰å¤§å°:"
              ls -lh "build/bin/MPET.app/Contents/MacOS/MPET"
              upx --best --lzma "build/bin/MPET.app/Contents/MacOS/MPET" || true
              echo "å‹ç¼©åå¤§å°:"
              ls -lh "build/bin/MPET.app/Contents/MacOS/MPET"
            fi
            # æ‰“åŒ…æˆ zip
            cd build/bin
            zip -r "../../dist/${{ matrix.asset_name }}.zip" MPET.app
            cd ../..
            
          else
            # Linux: å‹ç¼©å¯æ‰§è¡Œæ–‡ä»¶
            mv build/bin/MPET "dist/${{ matrix.asset_name }}"
            chmod +x "dist/${{ matrix.asset_name }}"
            echo "å‹ç¼©å‰å¤§å°:"
            ls -lh "dist/${{ matrix.asset_name }}"
            upx --best --lzma "dist/${{ matrix.asset_name }}"
            echo "å‹ç¼©åå¤§å°:"
            ls -lh "dist/${{ matrix.asset_name }}"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            dist/${{ matrix.asset_name }}*
          if-no-files-found: error
          retention-days: 7

